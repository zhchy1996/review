       background: #000;
     }

      content: '——';
     }

  <body>
    <canvas id="caibaojian" width="100" height="100"></canvas>
    <script>
      const sum = arr => {
        let len = arr.length;
        for(let i = 0; i < len; i++) {
          let num1 = arr[i];
          for(let j = i + 1; j < len; j++) {
            let num2 = arr[j];
            for(let k = j + 1;k < len; k++) {
              if (num1 +num2 === arr[k]) return true;
            }
          }
        }
        return false;
      }
      sum([1, 5, 10, 25, 9, 17, 100])
    </script>
