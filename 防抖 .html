<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function debounce(func, wait) {
      let timer = null;
      return function (...args) {
        if (timer) clearTimeout(timer);
        timer = setTimeout(() => {
          func(...args);
        }, wait);
      }
    }

    function print() {
      console.log('a');
    }
    const run = debounce(print, 3000);
  </script>
</body>
</html>
